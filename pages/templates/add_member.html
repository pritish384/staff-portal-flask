      <form action="" method="post">
        <label>Staff Code</label>
        <input type="text" autocomplete="off" required name="staff_code" class="form-control" placeholder="Enter Staff Code">
        <br>
        <label>Salary</label>
        <input type="text" autocomplete="off" required name="member_salary" class="form-control" placeholder="Enter Salary">
        <br>
        <label>Department</label>
        <input type="text" autocomplete="off" required name="member_department" class="form-control" placeholder="Enter Department">
        <br>
        <label>Discord ID</label>
        <input type="text" autocomplete="off" required name="discord_id" class="form-control" placeholder="Enter Discord ID">
        <hr>
        <button type="submit" name="add" id="add" class="btn btn-info"><i class="fa fa-plus"></i> Add Member</button>
        </form>
